<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Database</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>

<body>

<div class='container'>
<div class=row>

    <div class=col-sm-12>
       <div class="container">
               <div class="jumbotron">
            Employee Data Management

               </div>
         </div>
    </div>
</div>
<div classs='container'>
    <div class='row'>
        <div class='col-sm-12'>
            <table class='table'>Employee Database
                <th id="name-emName" scope='col'>Name</th>
                <th id="Role-emRole" scope='col'>Role</th>
                <th id="startDate-emStart" scope='col'>Start Date</th>
                <th id="4" scope='col'>Has Worked</th>
                <th id="Rate-emRate" scope='col'>Monthly</th>
                <th id="6" scope='col'>Total Billed</th>

            </table>
        </div>
    </div>
</div>
<div class='container'>
<!--this is where the employee database would be entered-->
    <form>
    <div class='row'>
        <div class='col-sm-12'>
            <div class="form-group">
                    <label for="exampleInputEmail1">Employee Name</label>
                    <input type="text" class="form-control" id="emName">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Role</label>
                <input type="text" class="form-control" id="emRole">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Start Date</label>
                <input type="text" class="form-control" id="emStart">
              </div>
              <div class="form-group">
                    <label for="exampleInputPassword1">Monthly Rate</label>
                    <input type="text" class="form-control" id="emRate">

                </label>
            </div>
          </div>

                  <button id="submit" type="submit" class="btn btn-default">Submit</button>
    </form>

    </div>
</div>

<script src="https://code.jquery.com/jquery.js"></script>

    <!-- Script -->
    
    <script src="https://www.gstatic.com/firebasejs/3.6.2/firebase.js"></script>
<script>

$(document).ready(function(){

 // Initialize Firebase
 var config = {
   apiKey: "Use your own Key",
   authDomain: "use your own key",
   databaseURL: "Your own generated",
   storageBucket: "Your own Generated",
   messagingSenderId: "Your Own Generated"
 };
 firebase.initializeApp(config);

 var database = firebase.database();

    // Initial Values
    var name = "";
    var role = "";
    var startDate = "";
    var rate = 0;


    // Capture Button Click
    $("#submit").on("click", function() {

      // Grabbed values from text boxes
      name = $("#emName").val().trim();
      role = $("#emRole").val().trim();
      startDate = $("#emStart").val().trim();
      rate = $("#emRate").val().trim();

// Code for handling the push
      database.ref().push({
        name: name,
        role: role,
        startDate: startDate,
        rate: rate
      });  

      return false;
      });

    database.ref().on("child_added", function(snapshot) {

      // Log everything that's coming out of snapshot
      console.log(snapshot.val());
      console.log(snapshot.val().name);
      console.log(snapshot.val().role);
      console.log(snapshot.val().startDate);
      console.log(snapshot.val().rate);
      

      // Change the HTML to reflect
      $("#name-emName").append('<tr><td>'+ snapshot.val().name+'<td><tr>');
      $("#Role-emRole").append('<tr><td>'+ snapshot.val().role+'<td><tr>');
      $("#startDate-emStart").append('<tr><td>'+snapshot.val().startDate+'<td><tr>');
      $("#Rate-emRate").append('<tr><td>'+snapshot.val().rate+'<td><tr>');

      // Handle the errors
    }, function(errorObject) {
      console.log("Errors handled: " + errorObject.code);
    });
  })
    </script>





























</body>
</html>
